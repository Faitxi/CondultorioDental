<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:rgb(154, 208, 236); text-align: center;">

    <h1>Agenda tu cita</h1>
    <form action="Procesar_Formulario" method="post">Formulario de Citas</form>
    <br>
    <h4>Nombre</h4>
    <input type="text" name="Nombre">
    <br>
    <h4>Telefono</h4>
    <input type="tel" name="Telefono">
    <br>
    <h4>Correo electrónico</h4>
    <input type="email" name="Correo electrónico">
    <br>
    <h4>Tipo de consulta</h4>
    <select>
        <option value="Extraccion">Extracción</option>
        <option value="LimpiezaDental">Limpieza Dental</option>
        <option value="DiseñoDeSonrisa">Diseño de sonrisa</option>
        <option value="Blanqueamiento">Blanqueamiento</option>
        <option value="TratamientoDeCaries">Tratamiento de caries</option>
        <option value="Brackets">Brackets</option>
    </select>
    <br>
    <h4>Fecha de cita</h4>
    <input type="date" name="Fecha de cita">
    <br>
    <h4>Hora de consulta</h4>
    <input type="time" name="Hora de consulta">
    <br>
    <h4>Envía tu estudio pendiente</h4>
    <input type="file" name="Archivo">
    <br>
    <br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>









</body>

</html>
